name: Autoassign question's IDS

on:
  workflow_dispatch: # allows manual trigger
  push:              # or automatically on push
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  run-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # adjust as needed

      - name: Install dependencies
        run: npm ci

      - name: Run script
        run: node scripts/update_ids.js

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b auto/update-ids
          git add .
          git commit -m "data: new ids assigned by github actions" || echo "No changes to commit"
          git push origin auto/update-ids || echo "No changes to push"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: auto/update-ids
          title: "Auto-assign question IDs"
          body: "This PR was generated by GitHub Actions to assign new IDs."
          commit-message: "data: new ids assigned by github actions"
